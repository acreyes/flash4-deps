services:
  gnu-mpich:
    image: testsuite/gnu-mpich
    # env_file:
    #   - ./gnu-mpich/.env.gnu-mpich
    build:
      dockerfile: gnu-mpich/Dockerfile
      args:
        MPICH: 3.3.2
        HDF5: 1.12.0
        PNETCDF: 1.12.3
        HYPRE: 2.19.0
        # I would prefer to do this so I can parse the env files
        # to generate float text in the flashTest-view but podman isn't happy
        # with specifying an env_file that isn't .env, which seems to get loaded no matter what...
        # MPICH: ${MPICH}
        # HDF5: ${HDF5}
        # PNETCDF: ${PNETCDF}
        # HYPRE: ${HYPRE}
    hostname: gnu-mpich

  gnu-mpich-tester:
    cpu_count: 4
    image: testsuite/gnu-mpich/tester
    env_file: .env
    depends_on: gnu-mpich
    build:
      dockerfile: gnu-mpich/Dockerfile.tester
      args:
        MYUSER: ${MYUSER}
    hostname: gnu-mpich
    environment:
      - LOGNAME=gnu-mpich
    volumes:
      - ${SSH_DIR}:/mnt/ssh:Z
      - ${FLASHDEPS_DIR}:/local:z
      - ${OUTPUT_DIR}:/outputdir:z
      - ${MAINARCHIVE_DIR}:/mainArchive:z
    command: /local/runTest.sh ${MYUSER} gnu-mpich TestFiles/lahey-mpi2/quickTests

  gnu-mpich-attach:
    cpu_count: 4
    image: testsuite/gnu-mpich/attach
    env_file: .env
    build:
      dockerfile: gnu-mpich/Dockerfile.tester
      args:
        MYUSER: ${USER}
    hostname: gnu-mpich
